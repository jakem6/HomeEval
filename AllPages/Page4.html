<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        <div class="header"> <!-- HEADER SECTION -->
            <a href="https://jakeblack.ca" target="_blank">
                <span> <i class="bi bi-globe2"></i> Visit Our Site</span>
            </a>    
            <img src="https://assets.codepen.io/12009279/Final+Full+Logo++%284+x+1.25+in%29.png" alt="logo" class="logo" />        </div>

        <form data-multi-step class="multi-step-form" id="myForm" method="POST" action="https://hooks.zapier.com/hooks/catch/13990135/3epjy1z/">
<!------------------------------------------------------------------Card 4---------------------------------------------------------------------------------------------------------->
<!------------------------------------------------------------------Property Details Page---------------------------------------------------------------------------------------------------->
<!-------------------------------------------------------------------------------------------------------------------------------------------------------->
        <div class="card" data-step>
            <div class="step-title">Property details</div>
            <div class="step-sub-title">Tell us about your property</div>


<!----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<!------------------------------------------------------------------Home Age---------------------------------------------------------------------------------------------------------->
        <label class="input-title">Age of property:</label>

        <!--Dropdown Version-->
        <div class="dropdown" div id="YearBuilt"> 
        <div class="input-box">Approx year built<i class="bi bi-arrow-down-circle"></i></div>
            <div class="list">
                <input type="radio" name="YearBuilt" value="Unknown" id="Unknown" class="list" />
                <label for="Unknown"><span>Unknown</span></label>

                <input type="radio" name="YearBuilt" value="1960orOlder" id="1960orOlder" class="list" />
                <label for="1960orOlder"><span>1960 or older</span></label>

                <input type="radio" name="YearBuilt" value="1960-1970" id="1960-1970" class="list" />
                <label for="1960-1970"><span>1960-1970</span></label>

                <input type="radio" name="YearBuilt" value="1970-1980" id="1970-1980" class="list" />
                <label for="1970-1980"><span>1970-1980</span></label>

                <input type="radio" name="YearBuilt" value="1980-1990" id="1980-1990" class="list" />
                <label for="1980-1990"><span>1980-1990</span></label>

                <input type="radio" name="YearBuilt" value="1990-2000" id="1990-2000" class="list" />
                <label for="1990-2000"><span>1990-2000</span></label>

                <input type="radio" name="YearBuilt" value="2000-2010" id="2000-2010" class="list" />
                <label for="2000-2010"><span>2000-2010</span></label>

                <input type="radio" name="YearBuilt" value="2010-2020" id="2010-2020" class="list" />
                <label for="2010-2020"><span>2010-2020</span></label>

                <input type="radio" name="YearBuilt" value="2020orOlder" id="2020orOlder" class="list" />
                <label for="2020orOlder"><span>2020 or newer</span></label>
            </div>
        </div>


        <div class="divider"></div>

<!--------------------------------------------------------------------------------------Picker Bed/Bath Inputs------------------------------------------------------------------------------------------------------------------------>


        <label class="input-title">Bedrooms/Bathrooms:</label> 
        <div class="homeage-grid-container">

                <div class="dropdown" div id="Bedrooms"> 
                    <div class="input-box">Total Bedrooms<i class="bi bi-arrow-down-circle"></i></div>
                        <div class="list">
                            <input type="radio" name="Bedrooms" value="1Bed" id="1Bed" class="list" />
                            <label for="1Bed"><span>1 Bedroom</span></label>
            
                            <input type="radio" name="Bedrooms" value="2Bed" id="2Bed" class="list" />
                            <label for="2Bed"><span>2 Bedrooms</span></label>
            
                            <input type="radio" name="Bedrooms" value="3Bed" id="3Bed" class="list" />
                            <label for="3Bed"><span>3 Bedrooms</span></label>
            
                            <input type="radio" name="Bedrooms" value="4Bed" id="4Bed" class="list" />
                            <label for="4Bed"><span>4 Bedrooms</span></label>
            
                            <input type="radio" name="Bedrooms" value="5Bed" id="5Bed" class="list" />
                            <label for="5Bed"><span>5 Bedrooms</span></label>
            
                            <input type="radio" name="Bedrooms" value="6Bed" id="6Bed" class="list" />
                            <label for="6Bed"><span>6 Bedrooms</span></label>
            
                            <input type="radio" name="Bedrooms" value="7Bed" id="7Bed" class="list" />
                            <label for="7Bed"><span>7 Bedrooms</span></label>
            
                            <input type="radio" name="Bedrooms" value="7+Bed" id="7+Bed" class="list" />
                            <label for="7+Bed"><span>7+ Bedrooms</span></label>
                        </div>
                </div>

                    <div class="dropdown" div id="Bathrooms"> 
                        <div class="input-box">Total Bathrooms<i class="bi bi-arrow-down-circle"></i></div>
                            <div class="list">
                                <input type="radio" name="Bathrooms" value="0Bath" id="0Bath" class="list" />
                                <label for="0Bath"><span>0 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="0.5Bath" id="0.5Bath" class="list" />
                                <label for="0.5Bath"><span>0.5 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="1Bath" id="1Bath" class="list" />
                                <label for="1Bath"><span>1 Bathroom</span></label>
                
                                <input type="radio" name="Bathrooms" value="1.5Bath" id="1.5Bath" class="list" />
                                <label for="1.5Bath"><span>1.5 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="2Bath" id="2Bath" class="list" />
                                <label for="2Bath"><span>2 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="2.5Bath" id="2.5Bath" class="list" />
                                <label for="2.5Bath"><span>2.5 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="3Bath" id="3Bath" class="list" />
                                <label for="3Bath"><span>3 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="3.5Bath" id="3.5Bath" class="list" />
                                <label for="3.5Bath"><span>3.5 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="4Bath" id="4Bath" class="list" />
                                <label for="4Bath"><span>4 Bathrooms</span></label>
        
                                <input type="radio" name="Bathrooms" value="4.5Bath" id="4.5Bath" class="list" />
                                <label for="4.5Bath"><span>4.5 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="5Bath" id="5Bath" class="list" />
                                <label for="5Bath"><span>5 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="5.5Bath" id="5.5Bath" class="list" />
                                <label for="5.5Bath"><span>5.5 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="6Bath" id="6Bath" class="list" />
                                <label for="6Bath"><span>6 Bathrooms</span></label>
                
                                <input type="radio" name="Bathrooms" value="6+Bath" id="6+Bath" class="list" />
                                <label for="6+Bath"><span>6+ Bathrooms</span></label>
        
                            </div>
                    </div>
        </div>


<!-------------------------------------------------------------------------------------------Square Footage--------------------------------------------------------------------------------------------->
        <div class="divider"></div>
        
                <!-- Slider SQFT -->
        <label class="input-title">Total finished space: (includes basement if finished)</label>
        <div class="slider-container"> 
        <div class="slider-custom" style="--min:0; --max:100; --step:5; --value:75; --text-value:'75';">
        <div class="slider-label-wrapper">
            <span class="slider-label min-value"><i class="bi bi-arrow-left"></i>750 sqft or less</span>
            <span class="slider-label max-value">3500 sqft or more<i class="bi bi-arrow-right"></i></span>
        </div>    
        <input type="range" min="750" max="3500" step="5" value="1400" name="totalFinishedSpace" id="slider-custom" oninput="updateSliderValue(this.value);"><output for="slider" id="sliderValue"></output>
        <output for="slider" id="sliderValue"></output>
        </div>
        </div> 



<!-----------------------------------------------------------------------------------------------MAKE GARAGE AND LOT SIZE CONDITIONAL ON NOT-CONDOS--------------------------------------------------------------------------------------->
        <div class="divider"></div>
<!-----------------------------------Garage Y/N + Lot SIze-------------------------------------->
        
            <label class="input-title">Do you have a garage?:</label><!--Garage Y/N-->
            <fieldset class="radio">
                <label><input type="radio" value="No" name="Garage?"/><span>No<i class="bi bi-check-lg"></i></span></label>
                <label><input type="radio" value="Yes" id="HasGarage" name="Garage?"/><span>Yes<i class="bi bi-check-lg"></i></span></label>
                <span class="switch"></span>
            </fieldset>



<!----------------------------------------------------------------------------------------------NAV------------------------------------------------------------------------>
        <div class="error-message" hidden>Required Field Missing</div>
            <div class="nav-button-container">   
                <button type="button" button class="secondaryButton" data-previous>
                    <i class="bi bi-arrow-left"></i>Previous
                </button>
                <button type="button" button class="primaryButton" data-next>
                    Next<i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div> 






    </div>
