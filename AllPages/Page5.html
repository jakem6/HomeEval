<!----------------------------------------------------------------Foundation/Basement Details------------------------------------------------------------------------------------------------>


            <label class="input-title">Foundation Details:</label>
            <!--Dropdown Type-->
            <div class="dropdown" id="FoundationType">
                <div class="input-box">Foundation Type<i class="bi bi-arrow-down-circle"></i></div>
                <div class="list">
                    <input type="radio" name="FoundationType" value="FullConcrete" id="FullConcrete" class="list" />

                    <input type="radio" name="FoundationType" value="Slab" id="Slab" class="list" />
                    <label for="Slab"><span>Slab</span></label>

                    <input type="radio" name="FoundationType" value="Crawl" id="Crawl" class="list" />
                    <label for="Crawl"><span>Crawl</span></label>

                    <input type="radio" name="FoundationType" value="ICF" id="ICF" class="list" />
                    <label for="ICF"><span>ICF</span></label>

                
                    <input type="radio" name="FoundationType" value="Block" id="Block" class="list" />
                    <label for="Block"><span>Block</span></label>
                
                    <input type="radio" name="FoundationType" value="Stone" id="Stone" class="list" />
                    <label for="Stone"><span>Stone</span></label>
                
                    <input type="radio" name="FoundationType" value="Other" id="Other" class="list" />

                <fieldset class="radio"><!--Basement Type-->
                    <label><input type="radio" value="Unfinished" name="BasementDetails"/><span>Unfinished<i class="bi bi-check-lg"></i></span></label>

                    <label><input type="radio" value="FullyFinished" name="BasementDetails"/><span>Fully-Finished<i class="bi bi-check-lg"></i></span></label>

                </fieldset>
                
        <div class="divider"></div>
<!------------------------------------------------------------------------Roof Details--------------------------------------------------------------------------------------------->

        <label class="input-title">Roof Details:</label>
        <div class="dropdown" id="RoofAge">
            <div class="input-box">Age Of Roof<i class="bi bi-arrow-down-circle"></i></div>
            <div class="list">
                <input type="radio" name="RoofAge" value="New" id="New" class="list" />
                <label for="New"><span>New</span></label>
            
                <input type="radio" name="RoofAge" value="3YorLess" id="3YorLess" class="list" />
                <label for="3YorLess"><span>3 Years or older</span></label>

                <input type="radio" name="RoofAge" value="5YorLess" id="5YorLess" class="list" />
                <label for="5YorLess"><span>Less than 5 years old</span></label>

                <input type="radio" name="RoofAge" value="5-10YearsOld" id="5-10YearsOld" class="list" />
                <label for="5-10YearsOld"><span>5-10 years old</span></label>

            
                <input type="radio" name="RoofAge" value="10-15YearsOld" id="10-15YearsOld" class="list" />
                <label for="10-15YearsOld"><span>10-15 years old</span></label>
            
                <input type="radio" name="RoofAge" value="15-20YearsOld" id="15-20YearsOld" class="list" />
                <label for="15-20YearsOld"><span>15-20 years old</span></label>
            
                <input type="radio" name="RoofAge" value="20YearsPlus" id="20YearsPlus" class="list" />
                <label for="20YearsPlus"><span>20 years or older</span></label>
            </div>
        </div>

            <label class="input-label">Material:</label><!--Roof type-->
            <fieldset class="radio">
                <label><input type="radio" value="Yes" name="RoofType"/><span>Asphault<i class="bi bi-check-lg"></i></span></label>
                <label><input type="radio" value="No" name="RoofType"/><span>Metal/Steel<i class="bi bi-check-lg"></i></span></label>
                <label><input type="radio" value="NoBasement" name="RoofType"/><span>Other<i class="bi bi-check-lg"></i></span></label>
                <span class="switch"></span>
            </fieldset>
