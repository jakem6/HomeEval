<div class="card" data-step>
    <div class="step-title"><i class="bi bi-house"></i>   Property address</div>
    <div class="invisible-divider"></div>

        <div class="CustomerInfo">
            <input type="text" name="Street Address" autocomplete="on" required/>
            <label for="StreetAddress" class="cust-input">
                <span class="input-content">Street Address<span>
            </label>
        </div>
    <div class="threeColumn-grid-container">
        <div class="CustomerInfo">
            <input type="text" id="City" name="City" autocomplete="on" required/>
            <label for="City" class="cust-input">
            <span class="input-content">City<span>
            </label>
        </div>
        <div class="CustomerInfo">
            <input type="text" id="Province" name="Province" autocomplete="on" required/>
            <label for="Province" class="cust-input">
            <span class="input-content">Province<span>
            </label>
        </div>
        <div class="CustomerInfo">
            <input type="text" id="PostalCode" name="PostalCode" autocomplete="on" required/>
            <label for="Postal" class="cust-input">
            <span class="input-content">Postal Code<span>
            </label>
        </div>
    </div>
    <div class="error-message" hidden>Required Field Missing</div>
    <div class="nav-button-container">   
        <button type="button" button class="secondaryButton" data-previous>
            <i class="bi bi-arrow-left"></i>Previous
        </button>
        <button type="button" button class="primaryButton" data-next>
            Next<i class="bi bi-arrow-right"></i>
        </button>
    </div>
</div>
